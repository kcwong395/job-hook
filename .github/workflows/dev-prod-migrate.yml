name: Push the code from dev to prod

on: 
  workflow_dispatch

jobs:
  migrate:
    if: contains('["kcwong395"]', github.actor)
    runs-on: ubuntu-latest
    name: Migrate code from dev branch to prod
    steps:
      - name: git-checkout
        uses: actions/checkout@v2
    
      - name: Push
        uses: s0/git-publish-subdir-action@develop
        env:
          REPO: self
          BRANCH: prod # The branch name where you want to push the assets
          FOLDER: . # The directory where your assets are generated
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
          MESSAGE: "Build: ({sha}) {msg}" # The commit message
